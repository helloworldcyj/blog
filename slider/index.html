<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .slider{
      width: 300px;
      height: 200px;
      margin: 200px auto;
      overflow: hidden;
    }
    .sliderGroup{
      width: 2100px;
      height: 200px;
    }
    .sliderItem{
      text-align: center;
      background-color: yellowgreen;
      width: 300px;
      height: 200px;
      font-size: 100px;
      line-height: 200px;
      float: left;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="sliderGroup">
      <div class="sliderItem">5</div>
      <div class="sliderItem">1</div>
      <div class="sliderItem">2</div>
      <div class="sliderItem">3</div>
      <div class="sliderItem">4</div>
      <div class="sliderItem">5</div>
      <div class="sliderItem">1</div>
    </div>
  </div>
  <script type="text/javascript" src="slider.js"></script>
  <script type="text/javascript">
    let oSlider = document.querySelector('.slider');
    let sli = new slider(oSlider);
    let index = 0;
    sli.on('transitionend',()=>{
      index = sli.getCurrentIndex();
      console.log(index);
    })
  </script>
</body>
</html>
